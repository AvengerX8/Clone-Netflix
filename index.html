<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl Carousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
    <body>
        <header>
            <div class="container__menu">
                <h2 class="logo">Netflix</h2>
                <nav class="menu__nav">
                    <a href="#" class="menu__item">Início</a>
                    <a href="#" class="menu__item">Séries</a>
                    <a href="#" class="menu__item">Filmes</a>
                    <a href="#" class="menu__item">Documentários</a>
                </nav>
            </div> 
        </header> 

        <main>
            <div class="principal">
                <div class="container__principal">
                    <h3 class="titulo">Dahmer: Um Canibal Americano</h3>
                    <p class="principal__texto">Jeffrey Dahmer drogou, estuprou e matou 17 rapazes, além de devorar parte dos cadáveres. Conheça seu modus operandi e veja entrevistas com seu pai e com sobreviventes dos crimes.</p>
                    <div class="botoes">
                        <button role="button" class="botao botao-play">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao botao-info">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/Miniatura-01.jpg" alt="Operação Cerveja"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-02.jpg" alt="Pinóquio"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-03.jpg" alt="Rick e Morty"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-04.jpg" alt="O Telefone Preto"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-05.jpg" alt="Esquadrão Secreto"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-06.jpg" alt="Stranger Things"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-07.jpg" alt="Sonic 2 - O Filme"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-08.jpg" alt="Halo"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-09.jpg" alt="The Walking Dead"></div>
                <div class="item"><img class="box-filme" src="img/Miniatura-10.jpg" alt="Peaky Blinders: Sangue, Apostas e Navalhas"></div>   
            </div>            
        </div>

        <script src="https://kit.fontawesome.com/ccba345c18.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>


    </body>
</html>
